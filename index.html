<html>

<head>
    <title>C4AI</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>

</head>

<body>
    <h1 style="color:aliceblue">Do you think you can beat me?!</h1>
    <h1 style="color:aliceblue">! عاركني <span style='font-size:30px;'>&#128526;</span></h1>

    <div style="text-align:center">
                <div class="btn-group">
            <button type="button" id="boardSize" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                6 x 7 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a onclick="setBoardSize(4,5)" href="#">4 x 5</a></li>
                <li><a onclick="setBoardSize(6,7)" href="#">6 x 7</a></li>
                <li><a onclick="setBoardSize(8,8)" href="#">8 x 8</a></li>
                <li><a onclick="setBoardSize(7,10)" href="#">7 x 10</a></li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" id="lvlDiff" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Easy <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a onclick="selectDifficulty(1, 'Newbie')" href="#">Newbie</a></li>
                <li><a onclick="selectDifficulty(3, 'Easy')" href="#">Easy</a></li>
                <li><a onclick="selectDifficulty(5, 'Medium')" href="#">Medium</a></li>
                <li><a onclick="selectDifficulty(7, 'Hard')" href="#">Hard</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group" aria-label="...">
            <button class="btn btn-default" onclick="saveState()">Save </button>
            <button class="btn btn-default" onclick="loadState()">Load </button>
        </div>
        <button class="btn btn-default" onclick="restart()"><span class="glyphicon glyphicon-repeat"></span> Restart </button>
    </div>

    <div id="game"></div>

    <script src="js/global.js"></script>
    <script src="js/minMax.js"></script>
    <script src="js/game.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utilities.js"></script>
</body>

</html>
